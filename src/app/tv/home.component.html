<div class="container my-5">


  <div class="row">
     
  <div class="col-md-4 d-flex justify-content-center p-0 text-bg-dark align-items-center">
      <img class="w-100" [src]="$imgPrefix+firstPic" alt="">
      <!-- <h3>trending movies <br> right now </h3> -->
  </div>
      @for (movie of tvData; track movie) {
           <div class="col-md-2 text-center position-relative">
              <img [src]="$imgPrefix+movie.poster_path" class="w-100 my-3">
              <h6>{{movie.name}}</h6>
              <div class="rate bg-danger position-absolute text-center">
                  rate :{{movie.vote_average}}
          </div>
                      </div>
          }
  
          
      
  </div>
</div>
